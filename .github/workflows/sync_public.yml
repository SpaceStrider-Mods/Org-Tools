name: Mirror Private â†’ Public

on:
  workflow_call:
    secrets:
      ORG_SYNC_PAT:
        required: true

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create sanitized copy
        run: |
          mkdir public_export
          rsync -av \
            --exclude='*.fbx' \
            --exclude='*.blend' \
            --exclude='*.tga' \
            --exclude='*.png' \
            --exclude='*.spp' \
            --exclude='*.tiff' \
            --exclude='.git/*' \
            ./ public_export/

      - name: Push to public repo
        env:
          PAT: ${{ secrets.ORG_SYNC_PAT }}
        run: |
          cd public_export
          git init
          git config user.name "Mirror Bot"
          git config user.email "mirror@space-strider-mods.com"
          git remote add origin https://x-access-token:${PAT}@github.com/SpaceStrider-Mods/Abrams_Public.git
          git add .
          git commit -m "Automated sync from private tag ${{ github.ref_name }}"
          git branch -M main
          git push --force origin main

          # Optionally push the same tag to public
          git tag ${{ github.ref_name }}
          git push origin ${{ github.ref_name }}
